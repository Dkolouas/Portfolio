    <div>
      <form id="contact-form">
        <label class="standard-label" for="full-name">Full Name:</label>
        <br>
        <input type="text" id="full-name" name="full-name" required>
        <br>
        <label class="standard-label" for="contact-email">Email:</label>
        <br>
        <input type="email" id="contact-email" name="email" required>
        <br>
        <label class="standard-label" for="tel">Telephone</label>
        <br>
        <input type="tel" id="tel" name="Telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        <br>
        <label class="standard-label" for="message">Message:</label>
        <br>
        <textarea id="message" name="message" required maxlength="240"></textarea>
        <br>
        <button type="submit" value="Send Message">Submit</button>
        <button type="reset" value="reset" class=reset_button>Reset</button>
      </form>
    </div>
